version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile

    image: shipmate_production_django
    volumes:
      - /var/www/api.shipmate.com/media:/app/shipmate/media
      - /var/www/api.shipmate.com/static:/app/shipmate/static

    depends_on:
      - postgres
      - redis
    ports:
      - "7000:7000"
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: shipmate_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres

  redis:
    image: docker.io/redis:6

  celeryworker:
    <<: *django
    image: shipmate_production_celeryworker
    command: /start-celeryworker
    ports: [ ]

  celerybeat:
    <<: *django
    image: shipmate_production_celerybeat
    command: /start-celerybeat
    ports: [ ]

  flower:
    <<: *django
    image: shipmate_production_flower
    command: /start-flower
    ports: ["5555:5555"]

